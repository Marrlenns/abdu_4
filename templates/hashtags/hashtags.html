{% extends 'layouts/main.html' %}


{% block content %}
    <style type="text/css">
        .hashtag {
            display: flex;
            justify-content: space-between;
            width: 20%;
        }
        .hashtags {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
        }
        .hashtag > img {
            width: 35px;
        }
    </style>
    <div class="hashtags">
        {% for hash in hashtags %}
            <div class="hashtag">
                <img src="/media/{{ hash.icon }}" alt="">
                <h3>
                    <a href="/posts/?hashtag_id={{ hash.id }}">
                        {{ hash.title }}
                    </a>
                </h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
