{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            margin-left: 10%;
            width: 80%;
            flex-wrap: wrap;
        }
    </style>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 20%; margin: 20px;">
                <div class="card_body">
                    <h5>{{ post.title }}</h5>
                    {% for hashtag in post.hashtags %}
                        <div>{{ hashtag.title }}</div>
                    {% endfor %}
                    <a href="/posts/{{ post.id }}/" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
